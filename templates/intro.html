<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="./static/images/pogo.png">
  <title>Nextora</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    background: linear-gradient(to bottom right, #c9f7f5, #fbd6ec);
    overflow: hidden;
  }

  /* Lottie container - bigger now */
  #lottie-container {
    width: 40vw;
    max-width: 350px;
    min-width: 180px;
  }

  /* Typing text */
  .text {
    margin-top: 15px;
    font-size: clamp(1.5rem, 5vw, 2.8rem);
    font-weight: 700;
    background: linear-gradient(90deg, #1e3c72, #2a5298, #00c6ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    opacity: 0;
    border-right: 2px solid #1e3c72; /* cursor */
    position: relative;
  }

  @keyframes typing {
    from { width: 0; opacity: 1; }
    to { width: 28ch; opacity: 1; }
  }

  @keyframes blinkCursor {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0; }
  }

  .text::after {
    content: '';
    position: absolute;
    right: 0;
    top: 0;
    width: 2px;
    height: 100%;
    background-color: #1e3c72;
    animation: blinkCursor 0.8s step-end infinite; /* slightly faster blink */
  }
</style>
</head>
<body>

<!-- Lottie animation -->
<div id="lottie-container"></div>

<!-- Typing text -->
<div class="text">Welcome to your career journey.</div>

<script>
  // Load Lottie animation
  var animation = lottie.loadAnimation({
    container: document.getElementById('lottie-container'),
    renderer: 'svg',
    loop: false,
    autoplay: true,
    path: 'https://assets7.lottiefiles.com/packages/lf20_jcikwtux.json'
  });

  // Show typing text after animation completes, with faster typing
  animation.addEventListener('complete', () => {
    const text = document.querySelector('.text');
    text.style.opacity = '1';
    text.style.animation = 'typing 3s steps(28, end) forwards'; // faster typing
  });
</script>

</body>
</html>
